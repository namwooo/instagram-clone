{% extends 'base.html' %}

{% block content %}
<h2>Sign up</h2>
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
    <p style="color:red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <button class="btn-primary btn block">회원가입</button>
</form>
{% endblock %}
