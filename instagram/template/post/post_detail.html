{% extends 'base.html' %}

{% block content %}
<div>
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="">
    {% else %}
    <h3>No image file exist</h3>
    {% endif %}
</div>

<form action="{% url 'comment_create' post_pk=post.pk %}" method="POST">
    {% csrf_token %}
    {{ comment_form }}
    <button class="btn-primary btn btn-block">Write</button>
</form>

<ul>
    {% for comment in post.comments.all %}
        <li>{{ comment.content }}</li>
    {% endfor %}
</ul>
{% endblock %}
