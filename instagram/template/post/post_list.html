{% extends 'base.html' %}

{% block content %}
<div>
    {% for post in posts %}
    <!--<div>{{ post.photo }}</div>-->
    <img src="{{ post.photo.url }}" alt="">
    {% endfor %}
</div>
<div>
    <form action="{% url 'upload_photo' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myphoto">
        <input type="submit" value="submit"/>
    </form>
</div>
{% endblock %}


<!--template language의 for구문을 사용해서 각 Post의 photo항목을 출력 -->
<!--photo속성의 url속성을 사용해서 img태그를 사용 실제 이미지를 보여주기-->
